<!DOCTYPE html>

<link rel="stylesheet" href="style.css">

<html>
<body>
    <div id = "title">
        <b>Etch-a-Sketch</b>
    </div>

    <main class = "main">
        <div id = "settings">

                <b><p>Select Grid Size</p></b>
                <input type="range" id = "sliderValue" class = "slider" name = "slider" min="1" max="100" value="50" >
                <output id = "output">50</output>
            </div>
            <p style = "font-family: 'Urbanist', sans-serif;"><b>Do you want random colors?</b></p>
            <div class = "colorSetting">
                <div class = "switch-body">
                    <div class = "toggle">

                    </div>
                </div>
                <label for=""> </label>
                <input type = "checkbox" name = "colors">
            </div>
        </div>
        <div id = "grid">

        </div>
    </main>
</body>
</html>
